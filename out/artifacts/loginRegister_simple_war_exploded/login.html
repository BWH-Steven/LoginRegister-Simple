<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background: url("img/loginRegister_bg.jpg") no-repeat center;
        }

        .lg_layout {
            width: 700px;
            height: 330px;
            border: 8px solid #EEEEEE;
            background: white;
            /*让div水平居中*/
            margin: auto;
            margin-top: 180px;
        }

        .lg_left {
            float: left;
            margin: 15px;
        }

        .lg_left > p:first-child {
            color: #FFD026;
            font-size: 20px;
        }

        .lg_left > p:last-child {
            color: #A6A6A6;
            font-size: 20px;
        }

        .lg_center {
            float: left;
            width: 330px;
            margin-top: 80px;
        }

        .lg_right {
            float: right;
            margin: 15px;
        }

        .lg_right > p:first-child {
            font-size: 15px;
        }

        .lg_right p a {
            color: pink;
        }

        .td_left {
            width: 60px;
            text-align: right;
            height: 45px;
        }

        .td_right {
            padding-left: 15px;
        }

        #username, #password, #checkcode {
            width: 251px;
            height: 32px;
            border: 1px solid #A6A6A6;
            /*设置边框圆角*/
            border-radius: 5px;
            padding-left: 10px;
        }

        #checkcode {
            width: 110px;
        }

        #img_check {
            vertical-align: middle;
        }

        #btn_sub {
            width: 150px;
            height: 40px;
            background: #FFD026;
            border: 1px solid;
            margin-top: 15px;
        }

    </style>

    <script type="text/javascript">

        window.onload = function () {
            //1.获取图片对象
            var img = document.getElementById("img_check");
            //2.绑定单击事件
            img.onclick = function () {
                //加时间戳
                var date = new Date().getTime();
                img.src = "/loginRegister-simple/checkCodeServlet?" + date;
            }

        }
    </script>
</head>
<body>
<div class="lg_layout">
    <div class="lg_left">
        <p>用户登录</p>
        <p>USER LOGIN</p>
    </div>

    <div class="lg_center">
        <div>
            <form action="/loginRegister-simple/LoginServlet" method="post">
                <table>
                    <tr>
                        <td class="td_left">用户名</td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
                    </tr>

                    <tr>
                        <td class="td_left">密码</td>
                        <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码">
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="checkcode">验证码</label></td>
                        <td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                            <img id="img_check" src="/loginRegister-simple/checkCodeServlet">
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" align="center"><input type="submit" id="btn_sub" value="登录"></td>
                    </tr>

                </table>
            </form>
        </div>
    </div>
    <div class="lg_right">
        <p>首次使用<a href="register.html">立即注册</a></p>
    </div>
</div>


</body>
</html>
